<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main class="container">
    <div class="card">
    <div class="input-fields">
      <div class="day-input">
        <p>DAY</p>
        <input type="number" name="days" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="month-input">
        <p>MONTH</p>
        <input type="number" name="months" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="year-input">
        <p>YEAR</p>
        <input type="number" name="years" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>

    <div class="dividing-section">
      <hr class="dividing-line">
      <button class="submit-btn">
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
      

    <div class="results">
      <div class="year-results">
        <span class="year-result">--</span>
        <p>years</p>
      </div>
      <div class="month-results">
        <span class="month-result">--</span>
        <p>months</p>
      </div>
      <div class="day-results">
        <span class="day-result">--</span>
        <p>days</p>
      </div>
    </div>
  </div>

  <br>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
  </div>
</footer>
  </main>

  
  
  <script src="main.js"></script>
</body>
</html>
